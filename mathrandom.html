<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vi l√¶rer om Math.random og Math.floor</title>
  </head>
  <body>
    <input type="button" class="random-number-btn" value="Vis tilfeldig tall" />
    <p id="random-number-txt"></p>
    <script>
      const randomNumberBtn = document.querySelector(".random-number-btn");
      const randomNumberTxt = document.querySelector("#random-number-txt");

      randomNumberBtn.onclick = showRandomNumber;

      function showRandomNumber() {
        randomNumberTxt.innerHTML = generateRandomNumber();
      }

      function generateRandomNumber() {
        let randomNumber = Math.floor(Math.random() * 20) + 1;
        return randomNumber;
      }
    </script>
  </body>
</html>
